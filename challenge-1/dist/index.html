<!DOCTYPE html>

<html>

<head>

    <title>Pet Sharing Platform</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p.description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        #content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f1f1f1;
            font-size: 16px;
            color: #333;
            min-height: 50px;
            text-align: center;
        }

        /* Additional styling for the instruction text */
        .instruction {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    </head>
    <body>
        <!-- Form to take user input -->
        
        <div class="container">
            <h1>Pet Sharing Platform</h1>
            <p class="description">Share your information and your petâ€™s details with everyone here!</p>
            <form action="/submit" method="GET" id="userForm">
                <p class="instruction">Input JSON format: {"arg1":"user", "arg2": {"name": "YOUR_NAME", "pet": "THE_PET_YOU_HAVE"}}</p>
                <label for="userInput">Your Input:</label>
                <input type="text" id="userInput" name="userInput" placeholder="Enter your details in JSON format" required>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="location.reload();">Refresh Note</button>
                    <button type="button" onclick="clearNote();">Clear Note on Server</button>
                    <button type="button" onclick="report();">Invite a Friend</button>
                    <button type="button" onclick="dummy_q();" style="display: none;"></button>
                </div>
            </form>
    
            <div id="content">
                
            </div>
        </div>

        <script>
            function report() {
                fetch('/report').then(response => response.json()).then(data => {
                    console.log(data);
                });
            }

            function clearNote(){
                console.log('clear');
                fetch('/clear').then(response => response.json()).then(data => {
                    console.log(data);
                });
            }

            function dummy_q(){
                dummy_query();
            }

            // Run the function when the DOM is fully loaded (i.e. when the '/' page is visited)
            document.addEventListener("DOMContentLoaded", function() {
                fetch('/getlocal')
                .then(response => response.json())  
                .then(data => {      
                    if(data.data === ''){
                        document.getElementById("content").textContent = "Alice has a cat";
                        return;
                    }
                    data = JSON.parse(data.data).data;
                    // parse data entries from server database
                    for (var i = 0; i < data.length; i++) {
                        json_obj = JSON.parse(data[i]);
                        console.log("entry", i, ": ", json_obj); // look for this in the console! might be useful
                        try {
                            addString = "<p>" + pass_val(json_obj['arg1'], json_obj['arg2']) + '</p>';
                        } catch (e) {
                            document.getElementById("content").textContent = "Invalid JSON";   
                            addString = "<p>Invalid JSON</p>";                         
                        }
                        document.getElementById("content").innerHTML += addString;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("content").innerHTML = '<p>Alice has a cat</p>';
                });                
            });            
            

            document.getElementById('userForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevents default form submission for demonstration
                    
                    // Get the user input value
                    const userInputValue = document.getElementById('userInput').value;
                    console.log('eventListener', userInputValue);
                    
                    // Display the input value 
                    try {
                        json_obj = JSON.parse(userInputValue);
                    } catch (e) {
                        document.getElementById("content").textContent = "Invalid JSON";
                        return;
                    }
                    fetch('/submit?' + new URLSearchParams({data: JSON.stringify(json_obj)}))
                    .then(response => response.json())  
                    addString = "<p>" + pass_val(json_obj['arg1'], json_obj['arg2']) + '</p>';
                    document.getElementById("content").innerHTML += addString;
            });

</html>
